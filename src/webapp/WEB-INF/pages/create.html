<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <title th:text="${isCreate ? 'Create User' : 'Edit ' + user.getName()}" />
</head>
<body>

<form
        th:method="POST"
        th:action="@{${isCreate ? '/users/create' : '/users/edit?id=' + user.getId()}}"
        th:object="${user}"
        style="display: flex; flex-direction: column; width: fit-content">
    <input placeholder="avatar URL" th:field="*{avatarURL}">
    <input placeholder="name" th:field="*{name}">
    <input placeholder="profession" th:field="*{profession}">
    <input placeholder="age" type="number" max="100" min="1" th:field="*{age}">
    <label for="hasBrains">
        Have brains? <input id="hasBrains" type="checkbox" th:field="*{hasBrains}">
    </label>
    <br>
    <div style="display: flex; justify-content: space-between">
        <a th:href="${isCreate ? '/users' : '/users/' + id}">Go Back</a>
        <button type="submit" style="width: 60px" th:text="${isCreate ? 'Create' : 'Edit'}"/>
    </div>

</form>

</body>
</html>
